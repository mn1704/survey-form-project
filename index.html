<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body id="body">
    <div id="main">
      <h1 id="title" class="header">Survey Form</h1>
      <p id="description" class="header">Survey template</p>
      <form id="survey-form">
        <label id="name-label"><strong>Name*</strong></label>
        <input
          type="text"
          id="name"
          class="input"
          placeholder="Enter your name"
          required
        />
        <p>&nbsp;</p>
        <p></p>
        <label id="email-label"><strong>Email*</strong></label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
          class="input"
        />
        <p>&nbsp;</p>
        <p></p>
        <label id="number-label"><strong>Number</strong></label>
        <input
          type="number"
          id="number"
          min="0"
          max="1000"
          placeholder="0 - 1000"
          class="input"
        />
        <p>&nbsp;</p>
        <p></p>
        <label id="dropdown-label"><strong>Dropdown</strong></label>
        <br />
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
        </select>
        <p>&nbsp;</p>
        <p></p>
        <label id="radio-label"><strong>Choose your option</strong></label>
        <br />
        <input type="radio" id="first" name="radiobtn" value="aaa" />
        <label for="first">Apples</label><br />
        <input type="radio" id="second" name="radiobtn" value="bbb" />
        <label for="second">Jelly</label><br />
        <input type="radio" id="third" name="radiobtn" value="ccc" />
        <label for="third">Pie</label>
        <p>&nbsp;</p>
        <p></p>
        <label id="checkboxes-label"><strong>Select your skills</strong></label
        ><br />
        <input type="checkbox" value="1" id="1" />
        <label for="1">Python</label><br />
        <input type="checkbox" value="1" id="2" />
        <label for="1">Java</label><br />
        <input type="checkbox" value="1" id="3" />
        <label for="1">C++</label><br />
        <input type="checkbox" value="1" id="4" />
        <label for="1">C#</label><br />
        <input type="checkbox" value="1" id="5" />
        <label for="1">JavaScript</label>
        <p>&nbsp;</p>
        <p></p>
        <label id="comments"
          ><strong>Any comments or suggestions?</strong></label
        ><br />
        <textarea
          id="textarea"
          placeholder="Enter your comment here..."
        ></textarea>
        <p>&nbsp;</p>
        <p></p>
        <button id="submit">
          <strong>Submit</strong>
        </button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
